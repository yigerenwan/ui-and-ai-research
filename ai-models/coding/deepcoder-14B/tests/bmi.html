<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7ef;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>BMI Calculator</h2>

        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" step="0.1" placeholder="Enter your weight">
        </div>

        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter your height">
        </div>

        <div class="result" id="result">
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        // Calculate BMI whenever the input fields change
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;

            if (isNaN(weight) || isNaN(height)) {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'none';
                return;
            }

            const bmi = (weight) / (height * height);
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');

            resultDiv.style.display = 'block';

            resultText.innerHTML = `Your BMI is ${bmi.toFixed(1)}. 
                ${bmi < 18.5 ? 'You are underweight.' :
                     bmi < 25 ? 'You are at a normal weight.' :
                     bmi < 30 ? 'You are overweight.' :
                     'You are obese.'}`;
        }

        // Add event listeners to both input fields
        document.getElementById('weight').addEventListener('input', calculateBMI);
        document.getElementById('height').addEventListener('input', calculateBMI);
    </script>
</body>
</html>
